<!DOCTYPE html>
<html>
<head>
  <title>Guess Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .guess-game { margin-top: 100px; }
    #message, #timer { font-size: 20px; margin: 10px; }
    .end-message { font-size: 28px; animation: popUp 0.5s ease; }
  </style>
</head>
<body>
  <div class="guess-game">
    <h2>üî¢ Guess The Number</h2>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guessInput" placeholder="Your guess" />
    <button onclick="checkGuess()">Submit</button>
    <p id="message"></p>
    <p id="timer">‚è±Ô∏è 60</p>
  </div>

  <script>
    const number = Math.floor(Math.random() * 100) + 1;
    let timeLeft = 60;

    function showResult(win) {
      const msg = document.getElementById("message");
      msg.innerHTML = win ? "üéâ <span class='end-message'>Correct! You win!</span>" :
                            "‚ùå <span class='end-message'>Time's up! Try again.</span>";
      setTimeout(() => window.location.href = "index.html", 3000);
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      if (guess === number) {
        showResult(true);
      } else {
        document.getElementById("message").innerText = guess < number ? "üìà Higher!" : "üìâ Lower!";
      }
    }

    function startTimer() {
      const interval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "‚è±Ô∏è " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          showResult(false);
        }
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
