<!DOCTYPE html>
<html>
<head>
  <title>Guess Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .guess-game {
      margin-top: 100px;
    }
    #message {
      font-size: 20px;
      color: green;
      margin-top: 10px;
    }
    #timer {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="guess-game">
    <h2>üî¢ Guess The Number</h2>
    <p>Pick a number between 1 and 100</p>
    <input type="number" id="guessInput" placeholder="Your guess">
    <button onclick="checkGuess()">Submit</button>
    <p id="message"></p>
    <p id="timer">‚è±Ô∏è 60</p>
  </div>

  <script>
    const number = Math.floor(Math.random() * 100) + 1;
    let timeLeft = 60;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      const message = document.getElementById("message");

      if (guess === number) {
        message.innerText = "üéâ Correct! You guessed the number!";
        setTimeout(() => window.location.href = "index.html", 2000);
      } else if (guess < number) {
        message.innerText = "Try Higher!";
      } else {
        message.innerText = "Try Lower!";
      }
    }

    function startTimer() {
      const interval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `‚è±Ô∏è ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          alert("‚è∞ Time's up! The number was " + number);
          window.location.href = "index.html";
        }
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
