<!DOCTYPE html>
<html>
<head><title>Guess the Number</title></head>
<body>
  <h2>Guess a number between 1 and 100</h2>
  <input id="guess" type="number" min="1" max="100"/>
  <button onclick="submitGuess()">Guess</button>
  <p id="result"></p>
  <p>Score: <span id="score">0</span></p>
  <p>Time Left: <span id="timer">60</span> seconds</p>

<script>
const answer = Math.floor(Math.random() * 100) + 1;
let time = 60, score = 0;

const timer = setInterval(() => {
  if (--time >= 0) document.getElementById("timer").innerText = time;
  else {
    clearInterval(timer);
    document.getElementById("result").innerText = "‚è∞ Time's up! Number was " + answer;
    document.getElementById("guess").disabled = true;
  }
}, 1000);

function submitGuess() {
  const val = parseInt(document.getElementById("guess").value);
  if (val === answer) {
    score++;
    document.getElementById("result").innerText = "üéâ Correct!";
    document.getElementById("score").innerText = score;
  } else if (val < answer) {
    document.getElementById("result").innerText = "üîº Too low!";
  } else {
    document.getElementById("result").innerText = "üîΩ Too high!";
  }
}
</script>
</body>
</html>
