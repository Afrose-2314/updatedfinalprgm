<!DOCTYPE html>
<html>
<head>
  <title>Guess Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .guess-game { margin-top: 100px; }
    #message, #timer { font-size: 20px; margin: 10px; }
  </style>
</head>
<body>
  <div class="guess-game">
    <h2>üî¢ Guess The Number</h2>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guessInput" placeholder="Your guess" />
    <button onclick="checkGuess()">Submit</button>
    <p id="message"></p>
    <p id="timer">‚è±Ô∏è 60</p>
  </div>

  <script>
    const number = Math.floor(Math.random() * 100) + 1;
    let timeLeft = 60;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      const msg = document.getElementById("message");

      if (guess === number) {
        msg.innerText = "üéâ Correct!";
        setTimeout(() => window.location.href = "index.html", 1500);
      } else if (guess < number) {
        msg.innerText = "üìà Try Higher!";
      } else {
        msg.innerText = "üìâ Try Lower!";
      }
    }

    function startTimer() {
      const interval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "‚è±Ô∏è " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          alert("‚è∞ Time's up! Number was: " + number);
          window.location.href = "index.html";
        }
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
