<!DOCTYPE html>
<html>
<head>
  <title>Color Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .color-game {
      margin-top: 100px;
    }
    #word {
      font-size: 32px;
      margin: 20px;
    }
    #score, #timer {
      font-size: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="color-game">
    <h2>üé® Color Game</h2>
    <p id="timer">‚è±Ô∏è 60</p>
    <div id="word"></div>
    <input type="text" id="userInput" placeholder="Type the color name" onkeyup="checkAnswer(event)">
    <p id="score">Score: 0</p>
  </div>

  <script>
    const colors = ["Red", "Green", "Blue", "Yellow", "Orange", "Purple"];
    let correctColor = "";
    let score = 0;
    let timeLeft = 60;

    function setNewColor() {
      const textColor = colors[Math.floor(Math.random() * colors.length)];
      correctColor = colors[Math.floor(Math.random() * colors.length)];
      const wordElem = document.getElementById("word");
      wordElem.innerText = textColor;
      wordElem.style.color = correctColor.toLowerCase();
    }

    function checkAnswer(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("userInput").value.trim().toLowerCase();
        if (input === correctColor.toLowerCase()) {
          score++;
          document.getElementById("score").innerText = "Score: " + score;
        }
        document.getElementById("userInput").value = "";
        setNewColor();
      }
    }

    function startTimer() {
      const interval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `‚è±Ô∏è ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          alert(`‚è∞ Time's up! Final Score: ${score}`);
          window.location.href = "index.html";
        }
      }, 1000);
    }

    setNewColor();
    startTimer();
  </script>
</body>
</html>
