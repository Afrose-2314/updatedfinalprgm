<!DOCTYPE html>
<html>
<head>
  <title>Color Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .color-game { margin-top: 100px; }
    #word { font-size: 32px; margin: 20px; }
    #score, #timer { font-size: 20px; margin: 10px; }
    .end-message { font-size: 28px; margin-top: 20px; animation: popUp 0.6s ease; }
    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="color-game">
    <h2>üé® Color Game</h2>
    <p id="timer">‚è±Ô∏è 60</p>
    <div id="word"></div>
    <input type="text" id="userInput" placeholder="Type the color" onkeyup="checkAnswer(event)" />
    <p id="score">Score: 0</p>
    <div id="resultMsg"></div>
  </div>

  <script>
    const colors = ["Red", "Green", "Blue", "Yellow", "Orange", "Purple"];
    let correctColor = "", score = 0, timeLeft = 60;
    const msgBox = document.getElementById("resultMsg");

    function setNewColor() {
      const text = colors[Math.floor(Math.random() * colors.length)];
      correctColor = colors[Math.floor(Math.random() * colors.length)];
      const wordElem = document.getElementById("word");
      wordElem.innerText = text;
      wordElem.style.color = correctColor.toLowerCase();
    }

    function checkAnswer(event) {
      if (event.key === "Enter") {
        const val = document.getElementById("userInput").value.trim().toLowerCase();
        if (val === correctColor.toLowerCase()) {
          score++;
          document.getElementById("score").innerText = "Score: " + score;
        }
        document.getElementById("userInput").value = "";
        setNewColor();
      }
    }

    function endGame(win) {
      msgBox.innerHTML = win ? "üéâ <span class='end-message'>Congratulations!</span>" :
                               "‚ùå <span class='end-message'>Try Again!</span>";
      setTimeout(() => window.location.href = "index.html", 3000);
    }

    function startTimer() {
      const interval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "‚è±Ô∏è " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          endGame(score >= 5);
        }
      }, 1000);
    }

    setNewColor();
    startTimer();
  </script>
</body>
</html>
