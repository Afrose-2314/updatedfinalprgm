
<!DOCTYPE html>
<html>
<head>
  <title>Color Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .color-game { margin-top: 80px; }
    #word { font-size: 32px; margin: 20px; }
    #score, #timer { font-size: 20px; margin: 10px; }
    #resultMsg {
      font-size: 26px;
      margin-top: 20px;
      animation: popUp 0.5s ease;
    }
    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .success { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <div class="color-game">
    <h2>üé® Color Match</h2>
    <p id="timer">‚è±Ô∏è 60</p>
    <div id="word"></div>
    <input type="text" id="userInput" placeholder="Type the color name" onkeyup="checkAnswer(event)" />
    <p id="score">Score: 0</p>
    <div id="resultMsg"></div>
  </div>

  <script>
    const colors = ["Red", "Green", "Blue", "Yellow", "Orange", "Purple"];
    let correctColor = "", score = 0, timeLeft = 60;

    const wordElem = document.getElementById("word");
    const input = document.getElementById("userInput");
    const msgBox = document.getElementById("resultMsg");

    function setNewColor() {
      const text = colors[Math.floor(Math.random() * colors.length)];
      correctColor = colors[Math.floor(Math.random() * colors.length)];
      wordElem.innerText = text;
      wordElem.style.color = correctColor.toLowerCase();
    }

    function checkAnswer(event) {
      if (event.key === "Enter" && input.disabled === false) {
        const val = input.value.trim().toLowerCase();
        if (val === correctColor.toLowerCase()) {
          score++;
          document.getElementById("score").innerText = "Score: " + score;
        }
        input.value = "";
        setNewColor();
      }
    }

    function endGame() {
      input.disabled = true;
      msgBox.innerHTML = score >= 5
        ? "üéâ <span class='success'>Congratulations!</span>"
        : "‚ùå <span class='fail'>Try Again!</span>";
      setTimeout(() => window.location.href = "index.html", 3000);
    }

    function startTimer() {
      const timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "‚è±Ô∏è " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          endGame();
        }
      }, 1000);
    }

    setNewColor();
    startTimer();
  </script>
</body>
</html>
