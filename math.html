<!DOCTYPE html>
<html>
<head>
  <title>Math Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .math-container { margin-top: 80px; }
    #question { font-size: 28px; margin: 20px; }
    #score, #timer { font-size: 20px; margin: 10px; }
    input { font-size: 18px; padding: 8px; }
    #result { font-size: 26px; margin-top: 20px; animation: fadeIn 0.5s ease; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .success { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <div class="math-container">
    <h2>‚ûï ‚ûñ ‚úñÔ∏è Math Challenge</h2>
    <p id="timer">‚è±Ô∏è 60</p>
    <div id="question"></div>
    <input type="number" id="answer" placeholder="Answer" onkeyup="checkAnswer(event)" />
    <p id="score">Score: 0</p>
    <div id="result"></div>
  </div>

  <script>
    let score = 0, timeLeft = 60, a, b, op, result;

    const answerInput = document.getElementById("answer");
    const questionElem = document.getElementById("question");
    const scoreElem = document.getElementById("score");
    const resultBox = document.getElementById("result");

    function newQuestion() {
      a = Math.floor(Math.random() * 11);
      b = Math.floor(Math.random() * 11);
      const ops = ["+", "-", "√ó"];
      op = ops[Math.floor(Math.random() * ops.length)];

      if (op === "+") result = a + b;
      if (op === "-") result = a - b;
      if (op === "√ó") result = a * b;

      questionElem.innerText = `${a} ${op} ${b} = ?`;
    }

    function checkAnswer(e) {
      if (e.key === "Enter" && !answerInput.disabled) {
        const userAns = parseInt(answerInput.value);
        if (userAns === result) {
          score++;
          scoreElem.innerText = "Score: " + score;
        }
        answerInput.value = "";
        newQuestion();
      }
    }

    function endGame() {
      answerInput.disabled = true;
      resultBox.innerHTML = score >= 5
        ? "üéâ <span class='success'>Congratulations!</span>"
        : "‚ùå <span class='fail'>Try Again!</span>";
      setTimeout(() => window.location.href = "index.html", 3000);
    }

    function startTimer() {
      const timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "‚è±Ô∏è " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          endGame();
        }
      }, 1000);
    }

    newQuestion();
    startTimer();
  </script>
</body>
</html>
