<!DOCTYPE html>
<html>
<head>
  <title>Math Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .math-container { margin-top: 100px; }
    #question { font-size: 28px; margin: 20px; }
    input { font-size: 16px; padding: 10px; }
    #score, #timer { font-size: 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="math-container">
    <h2>➕ Math Game</h2>
    <p id="timer">⏱️ 60</p>
    <div id="question"></div>
    <input type="number" id="answer" placeholder="Answer" onkeyup="check(event)" />
    <p id="score">Score: 0</p>
  </div>

  <script>
    let a, b, ans, score = 0, timeLeft = 60;

    function newQ() {
      a = Math.floor(Math.random() * 20);
      b = Math.floor(Math.random() * 20);
      ans = a + b;
      document.getElementById("question").innerText = `${a} + ${b} = ?`;
    }

    function check(e) {
      if (e.key === "Enter") {
        const user = parseInt(document.getElementById("answer").value);
        if (user === ans) {
          score++;
          document.getElementById("score").innerText = "Score: " + score;
        }
        document.getElementById("answer").value = "";
        newQ();
      }
    }

    function startTimer() {
      const interval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "⏱️ " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          alert("⏰ Time's up! Score: " + score);
          window.location.href = "index.html";
        }
      }, 1000);
    }

    newQ();
    startTimer();
  </script>
</body>
</html>
