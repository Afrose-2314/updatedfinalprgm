<!DOCTYPE html>
<html>
<head>
  <title>Computer Acronym Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .quiz-container {

    }
    .question {
      font-size: 20px;
      margin: 20px;
      font-weight: bold;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    .options button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .options button:hover {
      background-color: #388e3c;
    }
    #timer, #score, #resultMsg {
      font-size: 18px;
      margin-top: 10px;
    }
    .success {
      color: green;
      font-size: 22px;
      font-weight: bold;
      animation: bounceIn 0.6s ease;
    }
    .fail {
      color: red;
      font-size: 22px;
      font-weight: bold;
      animation: bounceIn 0.6s ease;
    }
    @keyframes bounceIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
