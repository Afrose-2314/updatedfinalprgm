<!DOCTYPE html>
<html>
<head>
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial; text-align: center; }
    #timer { font-size: 20px; margin: 10px; }
    .memory-container {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #bbb;
      font-size: 0;
      border-radius: 10px;
      cursor: pointer;
    }
    .flipped {
      font-size: 0;
      background-color: var(--color);
    }
  </style>
</head>
<body>
  <h2>üß† Memory Game</h2>
  <p id="timer">‚è±Ô∏è 60</p>
  <div class="memory-container" id="gameBoard"></div>

  <script>
    const colors = ["red", "blue", "green", "orange", "purple", "pink", "yellow", "cyan", "brown", "lime"];
    const deck = [...colors, ...colors].sort(() => 0.5 - Math.random());
    let first = null, second = null, matches = 0, timeLeft = 60;
    const board = document.getElementById("gameBoard");

    deck.forEach(color => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.color = color;
      card.onclick = () => flip(card);
      board.appendChild(card);
    });

    function flip(card) {
      if (card.classList.contains("flipped") || second) return;
      card.style.setProperty("--color", card.dataset.color);
      card.classList.add("flipped");

      if (!first) {
        first = card;
      } else {
        second = card;
        setTimeout(() => {
          if (first.dataset.color === second.dataset.color) {
            matches++;
            if (matches === 10) {
              alert("üéâ All 10 matched!");
              window.location.href = "index.html";
            }
          } else {
            first.classList.remove("flipped");
            second.classList.remove("flipped");
          }
          first = null; second = null;
        }, 600);
      }
    }

    function startTimer() {
      const interval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "‚è±Ô∏è " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          alert("‚è∞ Time's up!");
          window.location.href = "index.html";
        }
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
