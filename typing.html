<!DOCTYPE html>
<html>
<head>
  <title>Typing Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .typing-container { margin-top: 100px; }
    #word { font-size: 30px; margin: 20px; }
    #score, #timer { font-size: 20px; }
    .end { font-size: 28px; margin-top: 20px; animation: popUp 0.5s ease; }
  </style>
</head>
<body>
  <div class="typing-container">
    <h2>üéØ Typing Game</h2>
    <p id="timer">‚è±Ô∏è 60</p>
    <div id="word"></div>
    <input type="text" id="inputBox" placeholder="Type the word" onkeyup="check(event)" />
    <p id="score">Score: 0</p>
    <div id="result"></div>
  </div>

  <script>
    const words = ["code", "openai", "banana", "project", "memory", "color", "keyboard", "school"];
    let current = "", score = 0, timeLeft = 60;

    function newWord() {
      current = words[Math.floor(Math.random() * words.length)];
      document.getElementById("word").innerText = current;
    }

    function check(e) {
      if (e.key === "Enter") {
        const input = document.getElementById("inputBox").value.trim();
        if (input === current) {
          score++;
          document.getElementById("score").innerText = "Score: " + score;
        }
        document.getElementById("inputBox").value = "";
        newWord();
      }
    }

    function endGame() {
      document.getElementById("result").innerHTML =
        score >= 5 ? "üéâ <span class='end'>Great job!</span>" : "‚ùå <span class='end'>Try again!</span>";
      setTimeout(() => window.location.href = "index.html", 3000);
    }

    function startTimer() {
      const interval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "‚è±Ô∏è " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          endGame();
        }
      }, 1000);
    }

    newWord();
    startTimer();
  </script>
</body>
</html>
